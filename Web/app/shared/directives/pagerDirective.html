<div>
    <div ng-hide="(!pagesCount || pagesCount < 2)">
        <ul class="pagination float-left">
            <li class="page-item"><a class="page-link" ng-hide="page == 0" ng-click="search(page-1)">&laquo;</a></li>
            <li class="page-item" ng-repeat="n in range()" ng-class="{active: n == page}">
                <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
                <!--<span ng-if="n == page">{{n+1}}</span>-->
                <a class="page-link" ng-click="search(n)" ng-if="n == page">{{n+1}}</a>
            </li>
            <li class="page-item"><a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))">&raquo;</a></li>
        </ul>
    </div>
</div>
